<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" />
  <title>Google</title>
</head>
<body>
    <nav>
      <ul>
        <li><a href="http://gmail.com">Gmail</a></li>
        <li><a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a></li>
        <li><a href="https://www.google.fr/intl/fr/about/products?tab=wh"><img class="appIcon" src="grille.png" alt=""></a></li>
        <li><button id="login">Connexion</button></li>
      </ul>
    </nav>
    <main>
      <img id="logo" src="googlelogo.png" alt="Google logo">
      <form action="#" method="GET">
        <div id="searchBar">
          <input class="inputWithIcon" type="text">
          <span class="icon1"><img src="loupe.png" alt=""></span>
          <span class="icon2"><img src="micro.png" alt=""></span>
        </div>
        <div class="buttons">
          <input class="searchBtn" type="button" value="Recherche Google"></input>
          <input class="luckyBtn" type="button" value="J'ai de la chance"></input>
        </div>
      </form>

    </main>
    <footer>
        <div class="monoBox">
          <p>
            France
          </p>
        </div>
        <div class="dualBox">
          <div class="firstBox">
            <a href="">Publicité</a>
            <a href="">Entreprise</a>
            <a href="">A propos</a>
            <a href="">Comment fonctionne la recherche Google?</a>
          </div>
          <div class="secondBox">
            <a href="">Publication judiciaire</a>
            <a href="">Info consommateurs</a>
            <a href="">Confidentialité</a>
            <a href="">Conditions</a>
            <a href="">Paramètres</a>
          </div>
        </div>
    </footer>
</body>
</html>
