<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Todo</title>
  <link rel="stylesheet" href="assets/css/todo.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/52eb4c931d.js" crossorigin="anonymous"></script>
  <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>
  <div id="container">
    <div id="headSubBlock">
      <h1>TO-DO LIST</h1>
      <button id="inputToggle">+</button>
    </div>
    <div id="bodySubBlock">
      <input type="text" id="newItemInput" placeholder="Add New Todo">
      <ul id="itemList">
      </ul>
    </div>
  </div>
  <script src="assets/js/todo.js"></script>
</body>
</html>
